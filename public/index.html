<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form design</title>
    <link rel="stylesheet" href="style.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            min-height: 100vh;
            background: white;
            display: flex;
            font-family: sans-serif;
        }
        .container{
            margin: auto;
            width: 500px;
            max-width: 90%;
        }
        .container{
            width: 50%;
            height: 100%;
            padding: 20px;
            background: white;
            border-radius: 4px;
            box-shadow: 0 8px 16px rgba(0,0,0.3);
        }
        .container form h1{
            text-align: center;
            margin-bottom: 24px;
            color: #222;
        }
        .container form .form-control{
            width: 100%;
            height: 40px;
            background: white;
            border-radius: 4px;
            border: 1px solid silver;
            margin: 10px 0 18px 0;
            padding: 0 10px;
        }
        .container form .btn{
            margin-left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 34px;
            border: none;
            outline: none;
            background: #426b4b;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
            color: rgb(255, 255, 255);
            border-radius: 4px;
            transition: .3s;
        }
        .container form .btn:hover{
            opacity: .7;
        }.form-group {
         text-align: center;
        margin-bottom: 15px;
        }
        .form-group input {
         display: block;
         margin: 0 auto;      
         padding: 10px;
         width: 80%;         
         border: 1px solid #ccc;
        border-radius: 5px;
        }

    </style>
</head>
<body>
     <div class="container">
        <form id="loginForm">
            <h1>Login Form</h1>
            <div class="form-group">
                <label for="">Email id</label>
                <input type="text" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <input type="submit" class="btn" value="Login">
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
